    <style>
      .btn {
        background-color: purple;
        color: yellow;
        padding: 10px;
        border-radius: 10px;
        font-family: cursive;
        font-size: 20px;

  <body>
    <h1>We are learning JS Practical</h1>
    <p>
      <b>Js types</b>
      1. External 2. Embedded 3. Inline (onclick)
    </p>

    <p>
      <b>Data types:</b>
      1. String 2. Integer 3. Boolean 4. Function 5. Object
    </p>

    <p>
      <b>Syntax</b>
      1. var i = 123; 2. var x = "123"; 3. var x = true;
    </p>

    <script>
      // Normal Function
      function demo(x, y) {
        return x * y;
      }

      // Anonymous Function
      var result = function (x, y) {
        return x * y;
      };

      document.writeln("result(10,20)" + result(10, 20));
      document.writeln("||");

      document.writeln("demo(10,20)" + demo(10, 20));
      document.writeln("||");

      document.writeln("<b>Today's date: " + new Date() + "</b>");
      document.writeln("||");

      let windowBtn;
      function openWindow() {
        windowBtn = window.open("https://www.w3schools.com");
      }
      function closeWindow() {
        windowBtn.close();
      }

      function sum(a, b) {
        var c = a + b;
        alert(c);
      }
    </script>

    <br />
    <br />

    <input
      type="button"
      class="btn"
      value="Open Window"
      onclick="openWindow()"
    />
    <input
      type="button"
      class="btn"
      value="Close Window"
      onclick="closeWindow()"
    />

    <input
      type="button"
      class="btn"
      value="Find Sum of two numbers"
      onclick="sum(a,b)"
    />
